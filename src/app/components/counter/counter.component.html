<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="changeValue(-5)">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <!-- ngModel allow us to receive and emmit values -->
  <input
    type="number"
    class="form-control"
    [ngClass]="{ 'is-invalid': progress < 0 || progress > 100 }"
    placeholder="Enter progress"
    min="0"
    max="100"
    (ngModelChange)="onChange($event)"
    [(ngModel)]="progress"
  />
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="changeValue(+5)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
